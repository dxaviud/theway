mutation Register($email: String!, $password: String!) {
  register(email: $email, password: $password) {
    errors {
      field
      message
    }
    user {
      id
      email
      createdDate
      updatedDate
    }
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    errors {
      field
      message
    }
    user {
      id
      email
      createdDate
      updatedDate
    }
  }
}

mutation Logout {
  logout
}

query Me {
  me {
    id
    email
    createdDate
    updatedDate
  }
}

query Users {
  users {
    id
    email
    createdDate
    updatedDate
  }
}

query User($id: Int!) {
  user(id: $id) {
    id
    email
    createdDate
    updatedDate
  }
}
